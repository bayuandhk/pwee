<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Link Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<link rel="stylesheet" href="js/bootstrap.min.js">
    <!-- Bagian Foto -->
    <div class="profile-picture">
        <img src="FOTOBAYU.jpg" alt="Foto Anda">
    </div>

    <!-- Bagian Nama -->
    <div class="name-box">
        <h1 id="name"></h1>
    </div>

    <!-- Tombol Dark Mode -->
    <button id="dark-mode-toggle">Toggle Dark Mode</button>

    <!-- Bagian Link Media Sosial -->
    <div class="social-links">
        <a href="https://www.facebook.com/bayu.andhika.505523/" target="_blank" class="social-circle">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.tiktok.com/@buakarmasbay?_t=8qAvKPZqOW2&_r=1" target="_blank" class="social-circle">
            <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://www.instagram.com/bayuandhk__/" target="_blank" class="social-circle">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

    <!-- Bagian Jam dan Tanggal -->
    <div class="date-time-box">
        <p id="datetime"></p>
    </div>

    <script>
        // Fungsi untuk menampilkan tanggal dan waktu
        function updateDateTime() {
            const now = new Date();
            const dateTimeStr = now.toLocaleString();
            document.getElementById('datetime').innerText = dateTimeStr;
        }
        setInterval(updateDateTime, 1000); // Update setiap detik

        // Efek Ketik untuk Nama
        const nameText = "MUHAMMAD BAYU ANDHIKA PUTRA";
        let index = 0;

        function typeEffect() {
            if (index < nameText.length) {
                document.getElementById("name").innerHTML += nameText.charAt(index);
                index++;
                setTimeout(typeEffect, 150); // Ketik setiap 150ms
            }
        }
        window.onload = typeEffect; // Mulai efek saat halaman dimuat

        // Background Dinamis
        function changeBackgroundColor() {
            const colors = ['#FF5733', '#33FF57', '#5733FF', '#33C1FF', '#FF33A6'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
        setInterval(changeBackgroundColor, 3000); // Ubah setiap 3 detik

        // Dark Mode
        const toggleButton = document.getElementById('dark-mode-toggle');

        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
    
</body>
</html>
